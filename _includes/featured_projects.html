<div class="ui center aligned basic segment">
    <div class="ui huge orange label">
        Featured Projects
    </div>

    <div class="ui center aligned basic segment" id="featured">
        <div class="featured-spacer" style="visibility: hidden;"></div>
        {%- for project in site.projects -%}
            {%- if project.featured -%}
                {%- include featured_project.html project=project -%}
            {%- endif -%}
        {%- endfor -%}
    </div>
</div>

<script>
    $("#featured > a:gt(0)").hide();

    setInterval(function () {
        $("#featured > a:first")
            .transition("fade right")
            .next()
            .transition("fade left")
            .end()
            .appendTo("#featured");
    }, 5000);
</script>
