    <script>
		$(document).ready(function () {
			$('.ui.sticky')
				.sticky({
					context: '#blog-content'
				})
				;
			$('.ui.dropdown')
				.dropdown()
			;
			// fix menu when passed
			if($(window).width() >= 1024){
				$('.masthead')
					.visibility({
						once: false,
						onBottomPassed: function() {
							$('.fixed.menu').transition('fade in');
						},
						onBottomPassedReverse: function() {
							$('.fixed.menu').transition('fade out');
						}
					})
				;
			}
			
		});
	</script>
