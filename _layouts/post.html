---
layout: default
---
<div class="ui container">
    <img class="ui fluid rounded image" src="{{ page.header }}">

    <div class="ui hidden divider"></div>

    <div class="ui text container" id="blog-content">
        {{ content }}
        <div class="ui horizontal selection list">
            {% for tag in page.tags %}
                <div class="ui item">
                    <div class="ui label">
                        {{ tag }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    {% if page.project %}
        <div class="ui hidden divider"></div>
        <div class="ui text container">
            <div class="two ui buttons">
                <button class="ui primary button">More posts from this project</button>
                <a class="ui secondary button" href="{{ site.base_url }}/projects{{ page.project | relative_url }}">View project</a>
            </div>
        </div>
    {% endif %}
</div>
